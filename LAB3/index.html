            <!--&lt;!&ndash; Circle: cx and cy specify the coordinates of the center and r the radius &ndash;&gt; <circle cx="85" cy="25" r="25" fill="green" />-->
            <!--&lt;!&ndash; Ellipse: rx and ry specify separate radius values &ndash;&gt; <ellipse cx="145" cy="25" rx="15" ry="25" fill="purple" />-->
            <!--&lt;!&ndash; Line: x1,y1 and x2,y2 specify the coordinates of the ends of the line &ndash;&gt; <line x1="185" y1="5" x2="230" y2="40" stroke="gray" stroke-width="5" />-->
            <!--&lt;!&ndash; Text: x specifies the position of the left edge and y specifies the vertical position of the baseline &ndash;&gt; <text x="260" y="25" fill="red">SVG Text</text>-->
